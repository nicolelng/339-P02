<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFit | Your Cart</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/promotion.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>

    <!-- promotion window -->
    <div class="promotion-overlay"></div>
    <div class="promotion-window">
        <img src="images/food2.jpg" alt="Tasty food">
        <div class="promotion-window-details">
            <h1>Sign up for 20% off your first order</h1>
            <p>Enter your email address for a code</p>
            <input type="text" name="email">
            <button class="promotion-subscribe btn">Subscribe</button>
            <svg class="promotion-close" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 8.933-2.721-2.722c-.146-.146-.339-.219-.531-.219-.404 0-.75.324-.75.749 0 .193.073.384.219.531l2.722 2.722-2.728 2.728c-.147.147-.22.34-.22.531 0 .427.35.75.751.75.192 0 .384-.073.53-.219l2.728-2.728 2.729 2.728c.146.146.338.219.53.219.401 0 .75-.323.75-.75 0-.191-.073-.384-.22-.531l-2.727-2.728 2.717-2.717c.146-.147.219-.338.219-.531 0-.425-.346-.75-.75-.75-.192 0-.385.073-.531.22z"
                    fill-rule="nonzero" />
            </svg>
        </div>

    </div>

    <!-- header -->
    <header>

        <!-- promotion bar -->
        <div class="promotion-bar">
            <p>
                Sign up for our newsletter to get 20% off
            <p>
        </div>

        <!-- navigation bar -->
        <nav>

            <!-- site title -->
            <h1 class="site-title"><a href="index.html">FreshFit</a></h1>

            <!-- navigation links -->
            <ul class="nav-links">
                <li><a class="un" href="shop.html">Shop</a></li>
                <li><a class="un" href="faq.html">FAQ</a></li>
                <li><a class="un" href="company.html">Company</a></li>
                <li><a class="un" href="contact.html">Contact</a></li>
                <li><a class="un" href="styleguide.html">Style Guide</a></li>
            </ul>

            <!-- cart and mobile menu -->
            <div class="mobile-menu-wrapper">

                <!-- cart link -->
                <span id="nav-cart-wrapper">
                    <a class="nav-cart-label" href="cart.html">CART</a>
                    <a class="nav-cart" href="cart.html">
                        <svg class="nav-cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M6 23.73l-3-2.122v-14.2l3 1.359v14.963zm2-14.855v15.125l13-1.954v-15.046l-13 1.875zm5.963-7.875c-2.097 0-3.958 2.005-3.962 4.266l-.001 1.683c0 .305.273.54.575.494.244-.037.425-.247.425-.494v-1.681c.003-1.71 1.416-3.268 2.963-3.268.537 0 1.016.195 1.384.564.422.423.654 1.035.653 1.727v1.747c0 .305.273.54.575.494.243-.037.423-.246.423-.492l.002-1.749c.002-1.904-1.32-3.291-3.037-3.291zm-6.39 5.995c.245-.037.427-.247.427-.495v-2.232c.002-1.71 1.416-3.268 2.963-3.268l.162.015c.366-.283.765-.513 1.188-.683-.405-.207-.858-.332-1.35-.332-2.096 0-3.958 2.005-3.962 4.266v2.235c0 .306.272.538.572.494z" />
                        </svg>
                        <span class="nav-cart-quantity">0</span>
                    </a>
                </span>

                <!-- mobile nav buttons -->
                <svg class="nav-btn-menu" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1a1a1a" />
                    <path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z" />
                </svg>

                <svg class="nav-btn-x" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                    stroke-miterlimit="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#1A1A1A"
                        d="m12 10.93 5.719-5.72c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.385-.219.532l-5.72 5.719 5.719 5.719c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.385-.073-.531-.219l-5.719-5.719-5.719 5.719c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l5.719-5.719-5.72-5.719c-.146-.147-.219-.339-.219-.532 0-.425.346-.749.75-.749.192 0 .385.073.531.219z" />
                </svg>

            </div>
        </nav>

    </header>

    <!-- main content -->
    <main>
        <div class="spacer-top"></div>
        
        <section class="px margin-bottom">
            <h1>Your Cart</h1>
        </section>

        <section class="px cart">
            <ul>
                <li>
                    <figure class="cart-item-info">
                        <img src="images/food2.jpg" alt="Food">
                        <figcaption>
                            <h1>Product 1</h1>
                            <p>$14.00</p>
                        </figcaption>
                    </figure>
                    <span class="cart-item-qt">
                        <button class="btn">-</button>
                        <strong>1</strong>
                        <button class="btn">+</button>
                    </span>
                </li>
                <li>
                    <figure class="cart-item-info">
                        <img src="images/food6.jpg" alt="Food">
                        <figcaption>
                            <h1>Product 6</h1>
                            <p>$12.00</p>
                        </figcaption>
                    </figure>
                    <span class="cart-item-qt">
                        <button class="btn">-</button>
                        <strong>1</strong>
                        <button class="btn">+</button>
                    </span>
                </li>
            </ul>
            <aside>
                <p>TOTAL</p>
                <p id="cart-summary-total">$26.00</p>
                <p>Delivery instructions</p>
                <textarea name="" id="" rows="5"></textarea>
                <a class="btn" href="checkout.html">Checkout</a>
            </aside>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; FreshFit 2023</p>
        <a href="citations.txt" class="un">Citations</a>
    </footer>

    <!-- scripts -->
    <script src="js/scripts.js"></script>
</body>

</html>
